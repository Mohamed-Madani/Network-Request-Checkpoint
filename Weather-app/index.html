<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#FDFDFE]">
    <div class="card bg-[#3D63DD] mx-auto w-1/3 my-60 rounded-3xl drop-shadow-2xl border-solid border border-[#A6BFF9] p-3 text-center">
        <div class="search flex justify-center m-3">
            <input type="text" placeholder="enter your city name" spellcheck="false" class="h-10 bg-[#EDF2FE] rounded-full mr-2 w-3/4 text-[#1D2E5C] p-3">
            <button class="bg-[#EDF2FE] rounded-full p-2 size-10"><img src="./Lucide search.svg" class=""></button>
        </div>
        <div class="weather hidden">
            <img src="./images/rain.png" class="weather-icon w-60 mx-auto" alt="">
            <h1 class="temp font-normal text-white text-5xl">22Â°c</h1>
            <h2 class="city font-thin text-white text-5xl">New York </h2>
            <div class="details flex items-center justify-between mt-4">
                <div class="col flex items-center text-left ml-5">
                    <img src="./Lucide droplets.svg" alt="" class="size-10">
                    <div class="ml-2">
                        <p class="humidity font-normal text-white text-xl">50%</p> 
                        <p class="font-normal text-white text-sm">Humidity</p> 
                    </div>
                </div>
                <div class="col flex items-center text-left mr-5">
                    <img src="./Lucide wind.svg" alt="" class="size-10">
                    <div class="ml-2">
                        <p class="wind font-normal text-white text-xl ">15 km/h</p> 
                        <p class="font-normal text-white text-sm ">Wind Speed</p> 
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./index.js"></script>
</body>
</html>
